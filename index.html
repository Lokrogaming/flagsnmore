<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flaggen Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #f2f2f2, #d0e6ff);
      margin: 0;
      padding: 2rem;
    }
    #flag-img, .flag-option {
      width: 300px;
      max-width: 80vw;
      margin: 1rem auto;
      border: 4px solid #003366;
      border-radius: 12px;
    }
    #options button, #submitBtn {
      margin: 0.5rem;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #0066cc;
      color: white;
      cursor: pointer;
    }
    #options button:hover, #submitBtn:hover {
      background-color: #004a99;
    }
    #result { margin-top: 1rem; font-weight: bold; font-size: 1.2rem; }
    #modeSelect, #languageSelect, #blacklistInput {
      margin: 1rem;
    }
  </style>
</head>
<body>
  <h1>üåç Flaggen Quiz</h1>
  <div>
    Sprache:
    <select id="languageSelect">
      <option value="de">Deutsch</option>
      <option value="en">English</option>
    </select>

    Modus:
    <select id="modeSelect">
      <option value="easy">Einfach</option>
      <option value="medium">Mittel</option>
      <option value="hard">Schwer</option>
    </select>
  </div>

  <div>
    Flaggen-Blacklist (durch Kommas getrennt, z.‚ÄØB. "russia.png,usa.png"):<br>
    <input id="blacklistInput" style="width:80%;" placeholder="z.‚ÄØB. russia.png">
  </div>

  <div class="scoreboard">
    Punkte: <span id="score">0</span> |
    Highscore: <span id="highscore">0</span>
  </div>

  <img id="flag-img" alt="Flagge" style="display: none;">
  <div id="options"></div>

  <input id="textInput" type="text" style="display:none;">
  <button id="submitBtn" style="display:none;">Antwort √ºberpr√ºfen</button>

  <div id="result"></div>

  <script type="module" src="./script.js"></script>
</body>
</html>
