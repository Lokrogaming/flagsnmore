<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flaggen Quiz</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #f2f2f2, #d0e6ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #003366;
    }

    .scoreboard {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    #flag-img {
      width: 300px;
      height: auto;
      margin-bottom: 1.5rem;
      border: 4px solid #003366;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    #options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 300px;
    }

    #options button {
      padding: 1rem;
      font-size: 1.2rem;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #options button:hover {
      background-color: #004a99;
    }

    #result {
      margin-top: 2rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üåç Flaggen Quiz</h1>
  <div class="scoreboard">
    Punkte: <span id="score">0</span> |
    Highscore: <span id="highscore">0</span>
  </div>
  <img id="flag-img" src="" alt="Flagge" />
  <div id="options"></div>
  <p id="result"></p>

  <script type="module" src="./script.js"></script>
</body>
</html>
